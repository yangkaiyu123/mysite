<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>编辑学生</h1>
    <form action="{% url 'stu:edit_students' %}?pk={{ current_stuinfo.id }}" method="post">
        <p>学生姓名：</p>
        <input type="text" name="edit_name" value="{{ current_stuinfo.name }}">
        <p>学生班级：</p>
        <select name="c_id" id="">
            {% for item in class_list %}
                {% if item.id == current_stuinfo.cid %}
                    <option selected value="{{ item.id }}">{{ item.title }}</option>
                {% else %}
                    <option value="{{ item.id }}">{{ item.title }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <input type="submit" value="提交">
    </form>


</body>
</html>
