<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>添加学生</h1>
    <form action="{% url 'stu:add_students' %}" method="post">
        <p>学生姓名</p>
        <input type="text" name="s_name">
        <p>学生班级</p>
        <select name="c_id" id="">
            {% for item in class_list %}
                <option value="{{ item.id }}">{{ item.title }}</option>
            {% endfor %}
        </select>
        <input type="submit"  value="提交">
    </form>
</body>
</html>
